<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App With Local Storage</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" class="input" placeholder="Write Here Your Task" />
            <input type="submit" value="Add Task" class="add">
        </div>
        <h2 class="h2"><span>Your Tasks</span></h2>
        <div class="tasks"></div>
        <button>Delete All</button>
        <div class="ruls">
            <h2>How It Works?</h2>
            - Write Your Task then click "Add Task".<br>
            - You will See Your Tasks.<br>
            - If you done any of your tasks just click on it.<br>
            - You can <b>Delete</b> any of Your Tasks.<br>
            - You can <b>Delete All</b> the tasks by pressing "Delete All".<br>
            - The Site will <b>Save</b> Your Tasks.
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
